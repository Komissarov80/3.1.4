<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<a th:href="@{/logout}">Logout</a>
<h2>New</h2>

<table border="1" width="">
  <tr>
    <th>Name</th>
    <th>Surname</th>
    <th>Age</th>
    <th>Username</th>
    <th>Password</th>
    <th>Role</th>
  </tr>

  <form th:method="POST" th:action="@{/admin}" th:object="${newUser}">
  <td><input name="name" th:field="*{name}" id="name"/></td>
  <td><input name="surname" th:field="*{lastName}" id="surname"/></td>
  <td><input name="age" th:field="*{age}" id="age"/></td>
  <td><input name="username" th:field="*{username}" id="username"/></td>
  <td><input name="password" th:field="*{password}" id="password"/></td>
  <td><select name="my_role" id="role">
    <option>USER</option>
    <option>ADMIN</option>
  </select>
  </td>
    <input type="submit" value="Add User"/>
</form>
</table>

<br>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
